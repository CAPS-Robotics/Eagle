<h1>{{ event }}</h1>
<h2>{{ match_type }} Match {{ match.match_number }}</h2>

<table class="table">
	<thead>
		<th>Red Alliance</th>
		<th>Field</th>
		<th>Blue Alliance</th>
	</thead>
	<tbody>
		<tr>
			<td>{{ match.alliances.red.score }}</td>
			<td>Score</td>
			<td>{{ match.alliances.blue.score }}</td>
		</tr>
	</tbody>
</table>
