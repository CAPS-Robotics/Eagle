{% include 'partials/header.html' %}

<h1>Register New User</h1>

<form action="" method="POST" role="form">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" autocomplete="off" required id="name" name="name" class="form-control">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" autocomplete="off" required id="email" name="email" class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" required autocomplete="off" id="password" name="password" class="form-control">
	</div>
	<input type="submit" value="Register!">
</form>

{% include 'partials/footer.html' %}
