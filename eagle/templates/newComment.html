{% include 'partials/header.html' %}

<h1>Add a new comment</h1>

<form method="post" action="" role="form">
	<div class="form-group">
		<label for="teamId">Team Number:</label>
		<input type="text" autocomplete="off" required id="teamId" name="teamId" class="form-control" placeholder="Team Number">
	</div>
	<div class="form-group">
		<label for="notes">Notes:</label>
		<textarea required id="notes" name="notes" class="form-control"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Submit Comment!</button>
</form>
