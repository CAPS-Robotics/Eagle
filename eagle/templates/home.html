{% elseif loggedIn == false %}

<form action="/login" method="post">
	<div class="form-group">
		<label for="email">Email Address</label><br>
		<input type="text" id="email" name="email"><br>

	<div class="form-group">

	</div>
	<input type="submit" value="Login!">
</form>

{% endif %}
