<h1>Team {{ team.number }}</h1>

<p><a target="_blank" href="https://thebluealliance.com/team/{{ team.number }}">See more on The Blue Alliance</a></p>

<h4>Events</h4>

<ul>
{% for event in events %}

{% endfor %}
</ul>
